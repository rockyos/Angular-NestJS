<h2>Reset password</h2>
<div *ngIf="email">
  <h6>Reset your password for account: <u>{{email}}</u></h6>
</div>
<hr />
<div class="col-md-5">
    <form [formGroup]="resetPassForm" novalidate (ngSubmit)="resetPassSend(resetPassForm.controls['resPass'].value)">
      <div class="form-group">
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" formControlName="resPass" />
        <div class="alert alert-danger"
          *ngIf="resetPassForm.controls['resPass'].invalid && resetPassForm.controls['resPass'].touched">
          Password field must not be empty!
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" type="password" name="password" formControlName="resPassConfirm" />
        <div class="alert alert-danger"
        *ngIf="resetPassForm.get('resPassConfirm')?.errors?.notEquivalent">
        Confirm password did not match!
      </div>
      </div>
      <div class="form-group">
        <button [disabled]="resetPassForm.invalid" class="btn btn-outline-dark font-weight-bold">Reset</button>
      </div>
  
    </form>
  </div>
